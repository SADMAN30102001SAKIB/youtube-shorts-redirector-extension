<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Shorts Redirector</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap");

      body {
        font-family: "Open Sans", Arial, sans-serif;
        margin: 0;
        padding: 24px 20px;
        width: 280px;
        background: #1a2634;
        color: #f0e6d2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        user-select: none;
      }

      h3 {
        font-family: "Merriweather", serif;
        font-weight: 700;
        font-size: 1.4rem;
        margin-bottom: 8px;
        text-align: center;
        color: #f4a261;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
      }

      p {
        font-size: 0.95rem;
        font-weight: 400;
        color: #d6c9b8;
        margin: 0 0 14px 0;
        text-align: center;
        line-height: 1.4;
        max-width: 260px;
      }

      ul {
        margin: 0 0 16px 0;
        padding-left: 20px;
        color: #e9d8a6;
        font-size: 0.9rem;
        line-height: 1.3;
        max-width: 260px;
      }

      button {
        margin-top: auto;
        padding: 12px 24px;
        font-weight: 600;
        font-size: 1rem;
        color: #1a2634;
        background-color: #f4a261;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        max-width: 260px;
        box-shadow: 0 3px 6px rgba(244, 162, 97, 0.7);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        letter-spacing: 0.05em;
      }

      button:hover {
        background-color: #d97722;
        box-shadow: 0 6px 12px rgba(217, 119, 34, 0.8);
      }

      button:active {
        background-color: #b45410;
        box-shadow: none;
        transform: scale(0.97);
      }

      .version {
        font-size: 0.75rem;
        color: #bba67b;
        margin-top: 12px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h3>YouTube Shorts Redirector</h3>
    <p>
      Redirect shorts and automatically set playback to 2x speed for faster
      viewing.
    </p>
    <ul>
      <li>Seamless redirection from Shorts URLs</li>
      <li>Automatically sets video speed to 2x</li>
      <li>Lightweight & privacy-friendly</li>
    </ul>
    <button>Activate Now</button>
    <div class="version">v1.2.0</div>
  </body>
</html>
